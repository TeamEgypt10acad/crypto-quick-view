{% extends "base.html" %}

{% block content %}
<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="/forms"><i class="fa fa-fw fa-cog"></i> Form</a>
                    </li>
                    <li class="active">
                        <a href="/cryptoSummary"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="/cryptoCharts"><i class="fa fa-fw fa-bar-chart-o"></i> Charts</a>
                    </li>
                    <li >
                        <a href="/cryptoTables"><i class="fa fa-fw fa-table"></i> Tables</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Summary
                            <small>QuickView</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Summary</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-file"></i> Summary
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

 <div>
   <h1> {{ session['currency'] }} </h1>
   <h2> From {{ session['fromDate'] }} to {{ session['tillDate'] }} </h2>
 </div>

<div class="chart" id="scattergraph2">
    <script>
        var graphs = {{scatter2 | safe}};
        Plotly.plot('scattergraph2',graphs,{});
    </script>
</div>

<div class="chart" id="bargraph">
    <script>
        var graphs = {{bar | safe}};
        Plotly.plot('bargraph',graphs,{});
    </script>
</div>

<div class="chart" id="scattergraph">
    <script>
        var graphs = {{scatter | safe}};
        Plotly.plot('scattergraph',graphs,{});
    </script>
</div>


 <div>
    <img src="data:image/png;base64, {{ plot_url }}" >
 </div>

 <div>
    <img src="data:image/png;base64, {{ plot_url1 }}" >
 </div>




{% endblock %}
